<button mat-raised-button color="primary" (click)="addStudent()"><mat-icon>add_box</mat-icon>Thêm sinh viên</button>
<table id="customers" style="border-collapse: collapse;" >
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Gender</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Điện thư</th>
        <th>Phone Number</th>
      </tr>
      <tr *ngFor="let student of students">
        <td>{{student?.id}}</td>
        <td>{{student?.code}}</td>
        <td>{{student?.gender}}</td>
        <td>{{student?.firstName}}</td>
        <td>{{student?.lastName}}</td>
        <td>{{student?.email}}</td>
        <td>{{student?.phone}}</td>
      </tr>
</table>
