<!-- Viết Web quản lý sinh viên ở đây -->
<mat-toolbar color="primary" class="nav-height">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="openLeftSide()">menu</mat-icon>
        </button>
       <span>New App</span>
        <span class="menu-spacer" style="width: 100px;"></span>
        <div>
            <a mat-button routerLink="dashboard">
                <mat-icon>home</mat-icon>Bảng điều khiển
            </a>
            <a mat-button routerLink="about">
                <mat-icon>filter_none</mat-icon>About
            </a>
            <a mat-button routerLink="students">
                <mat-icon>folder_shared</mat-icon>Students
            </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>

<mat-sidenav-container>
    <mat-sidenav #sidenav (closed)="closeLeftSide()">
        <mat-nav-list>
            <a mat-list-item routerLink="dashboard">
                <mat-icon>home</mat-icon>Bảng điều khiển
            </a>
            <a mat-list-item routerLink="about">
                <mat-icon>filter_none</mat-icon>About
            </a>
            <a mat-list-item routerLink="students">
                <mat-icon>folder_shared</mat-icon>Students
            </a>
            <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
                <mat-icon>close</mat-icon>Close
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div 
        style="
            height: 90vh;
            margin-top: 20px;
            margin-right: 10px;
            margin-left: 10px;
        "
        [ngClass]="{
            'content-move-left': !isOpened,
            'content-move-right': isOpened
        }"
        >
        <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
